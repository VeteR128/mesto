<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="image/Vector.svg" alt="лого" />
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="image/image.jpg" alt="жак" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button link" type="button">
              <img
                class="profile__vector-edit"
                src="image/edit.svg"
                alt="редактирование"
              />
            </button>
          </div>

          <button class="profile__add-button link" type="button">
            <img
              class="profile__vector-add"
              src="image/add.svg"
              alt="добавление"
            />
          </button>
        </section>
        <section class="elements">
          <template id="element">
            <div class="element">
              <img
                class="element__image"
                src="image/kirill-pershin-1088404-unsplash.jpg"
                alt="карачаевск"
              />
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__button-like" type="button">
                <img
                  class="element__vector-like"
                  src="image/like.svg"
                  alt="лайк"
                />
              </button>
              <button class="element__button-delete" type="button">
                <img
                  class="element__vector-delete"
                  src="image/Group.svg"
                  alt="удаление"
                />
              </button>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <form class="form form_type_edit" name="popup" action="#">
            <h2 class="form__title">Редактировать профиль</h2>
            <div class="form__input">
              <input
                required
                minlength="2"
                maxlength="40"
                class="form__data form__data_type_name"
                name="name"
                type="text"
                value="name"
              />
              <span class="form__error_type_name"></span>
            </div>
            <div class="form__input">
              <input
                required
                minlength="2"
                maxlength="400"
                class="form__data form__data_type_about"
                name="about"
                type="text"
                value="about"
              />
              <span class="form__error_type_about"></span>
            </div>

            <input type="submit" class="form__submit" value="Сохранить" />
          </form>
          <button class="popup__button link" type="button">
            <img
              class="popup__vector popup__vector_edit-close"
              src="image/CloseIcon.svg"
              alt="закрыть"
            />
          </button>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__container">
          <form class="form form_type_add" name="popupAdd" action="#">
            <h2 class="form__title">Новое место</h2>
            <div class="form__input">
              <input
                required
                placeholder="Название"
                class="form__data form__data_type_card-name"
                name="card"
                type="text"
                value=""
                minlength="2"
                maxlength="30"
              />
              <span class="form__error_type_card"></span>
            </div>
            <div class="form__input">
              <input
                required
                placeholder="Ссылка на картинку"
                class="form__data form__data_type_src"
                name="url"
                type="url"
                value=""
              />
              <span class="form__error_type_url"></span>
            </div>

            <input
              type="submit"
              class="form__submit form__submit_disabled"
              value="Создать"
            />
          </form>
          <button class="popup__button link" type="button">
            <img
              class="popup__vector popup__vector_add-close"
              src="image/CloseIcon.svg"
              alt="закрыть"
            />
          </button>
        </div>
      </div>
      <div class="popup popup_dark popup_type_open">
        <div class="popup__image-container">
          <img
            class="popup__img"
            src="image/kirill-pershin-1088404-unsplash.jpg"
            alt="карачаево"
          />

          <button class="popup__button link" type="button">
            <img
              class="popup__vector popup__vector_open-close"
              src="image/CloseIcon.svg"
              alt="закрыть"
            />
          </button>
          <p class="popup__text">1231</p>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
    <script src="script/validate.js"></script>
  </body>
</html>
