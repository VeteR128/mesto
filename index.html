<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="image/Vector.svg" alt="лого" />
        <div class="header__line"></div>
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="image/image.jpg" alt="жак" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <a class="profile__edit-button link" href="#">
              <img
                class="profile__vector-edit"
                src="image/edit.svg"
                alt="редактирование"
              />
            </a>
          </div>

          <a class="profile__add-button link" href="">
            <img
              class="profile__vector-add"
              src="image/add.svg"
              alt="добавление"
            />
          </a>
        </section>
        <section class="elements">
          <div class="element">
            <img
              class="element__image"
              src="image/kirill-pershin-1088404-unsplash.jpg"
              alt="карачаевск"
            />
            <h2 class="element__title">Карачаевск</h2>
            <a class="element__button-like" href="#">
              <img
                class="element__vector-like"
                src="image/like.svg"
                alt="лайк"
              />
            </a>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="image/kirill-pershin-1404681-unsplash.jpg"
              alt="Эльбрус"
            />
            <h2 class="element__title">Гора Эльбрус</h2>
            <a class="element__button-like" href="#">
              <img
                class="element__vector-like"
                src="image/like.svg"
                alt="лайк"
              />
            </a>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="image/kirill-pershin-1556355-unsplash.jpg"
              alt="домбай"
            />
            <h2 class="element__title">Домбай</h2>
            <a class="element__button-like" href="#">
              <img
                class="element__vector-like"
                src="image/like.svg"
                alt="лайк"
              />
            </a>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="image/kirill-pershin-1404681-unsplash.jpg"
              alt="эльбрус"
            />
            <h2 class="element__title">Гора Эльбрус</h2>
            <a class="element__button-like" href="#">
              <img
                class="element__vector-like"
                src="image/like.svg"
                alt="лайк"
              />
            </a>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="image/kirill-pershin-1556355-unsplash.jpg"
              alt="домбай"
            />
            <h2 class="element__title">Домбай</h2>
            <a class="element__button-like" href="#">
              <img
                class="element__vector-like"
                src="image/like.svg"
                alt="лайк"
              />
            </a>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="image/kirill-pershin-1088404-unsplash.jpg"
              alt="Карачаево-Черкессия"
            />
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <a class="element__button-like" href="#">
              <img
                class="element__vector-like"
                src="image/like.svg"
                alt="лайк"
              />
            </a>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <form class="form" action="#">
            <h2 class="form__title">Редактировать профиль</h2>
            <input class="form__name" type="text" value="" />
            <div class="form__line"></div>
            <input class="form__about" type="text" value="" />
            <div class="form__line"></div>
            <input type="submit" class="form__submit" />
          </form>
          <a class="form__button-close link" href="#">
            <img
              class="form__vector"
              src="image/Close Icon.svg"
              alt="закрыть"
            />
          </a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
